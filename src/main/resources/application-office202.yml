server:
  port: 80
  servlet:
    context-path: /jzfp

spring:
  application:
    name: jzfp

  thymeleaf:
    cache: false
    mode: LEGACYHTML5

  resources:
    static-locations: "classpath:/templates/"

  devtools:
    restart:
      enabled: true
      #设置重启的目录
      additional-paths: src/main/java
      #修改不重启的目录
      exclude: templates/**, upload/**

  jpa:
    database: oracle
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle10gDialect

  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@192.168.1.202:1521:orcl
    username: jzfp
    password: jzfp123

#日志
#logging:
#  level:
#    com.atlp: debug

#FastDFS
fdfs:
  so-timeout: 1500
  connect-timeout: 600
  thumb-image:             #缩略图生成参数
    width: 150
    height: 150
  tracker-list:            #TrackerList参数,支持多个
  - 47.97.173.180:22122

#自定义属性
custom-props:
  log-level: debug
  access-ignore: include,webjars,login,doLogin,main/,jzfp #访问忽略路径，以逗号分隔
  fdfs-path: http://47.97.173.180:90/ #FastDFS地址
